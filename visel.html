<!DOCTYPE=html>
<html>
<head>
</head>
<body>
<script>
var words = [
"игра",
"мышь",
"программа",
"макака",
"компьютер",
"клавиатура"
];
var name = prompt("Введите ваше имя");
var word = words[Math.floor(Math.random() * words.length)];

var answerArray = [];
for (var i = 0; i < word.length; i++) {
answerArray[i] = "_";
}

var remainingLetters = word.length;

while (remainingLetters > 0) {

alert(answerArray.join(" "));

var guess = prompt(name + ", Угадай букву, или нажми Отмена для того,чтоб выйти из игры.");

if (guess === null) {

break;
} else if (guess.length !== 1) {
alert(name + ", Пожалуйста, введи одну букву.");
} else {

for (var j = 0; j < word.length; j++) {
if (word[j] === guess) {
answerArray[j] = guess;
remainingLetters--;
}
}
}
}
alert(answerArray.join(" "));
alert("Отлично, " + name + "! Было загадано слово " + word);
</script>
</body>
</html>
