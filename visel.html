<!DOCTYPE=html>
<html>
<head>
</head>
<body>
<script>
var words = [
"игра",
"мышь",
"программа",
"макака",
"компьютер",
"клавиатура",
"багаж",
"вагон",
"ладонь",
"лягушка",
"мороз",
"очередь",
"салат",
];
var name = prompt("Введите ваше имя");
var word = words[Math.floor(Math.random() * words.length)];
if (word == "мороз"){
	window.alert("То же, что и холод, заморозки")
}
if(word == "мышь"){
	window.alert("Координатное устройство для управления курсором и отдачи различных команд компьютеру.")
}
if (word == "программа") {
	window.alert("Данное понятие непосредственно связано с понятием алгоритм")
}
if (word == "макака") {
	window.alert("Род приматов из семейства мартышковых")
}
if (word == "компьютер"){
	window.alert("Устройство или система, способная выполнять заданную, чётко определённую, изменяемую последовательность операций.")
}
if (word == "салат"){
	window.alert("Холодное блюдо из кусочков овощей, зелени")
}
if(word == "очередь"){
	window.alert("Определённый порядок в следовании или в движении чего-либо или кого-либо")
}
if (word == "лягушка") {
	window.alert("Общеупотребительное название группы животных из отряда бесхвостых земноводных")
}
if (word == "ладонь") {
	window.alert("Область тела человека, внутренняя сторона кисти руки от запястья до пальцев")
}
if (word == "вагон"){
	window.alert("Несамоходное (как правило) транспортное средство, предназначенное для движения по рельсам")
}
if (word == "игра") {
	window.alert("Тип осмысленной непродуктивной деятельности, где мотив лежит не в её результате")
}
if (word == "багаж") {
	window.alert("Груз (вещи, иные материальные ценности), упакованный для отправления транспортом и перевозимый отдельно от пассажира")
}
if (word == "клавиатура"){
	window.alert("Комплект расположенных в определённом порядке клавиш для управления каким-либо устройством или для ввода данных. Как правило, кнопки нажимаются пальцами рук")
}

var answerArray = [];
for (var i = 0; i < word.length; i++) {
answerArray[i] = "_";
}

var remainingLetters = word.length;

while (remainingLetters > 0) {

alert(answerArray.join(" "));

var guess = prompt(name + ", Угадай букву, или нажми Отмена для того,чтоб выйти из игры.");

if (guess === null) {

break;
} else if (guess.length !== 1) {
alert(name + ", Пожалуйста, введи одну букву.");
} else {

for (var j = 0; j < word.length; j++) {
if (word[j] === guess) {
answerArray[j] = guess;
remainingLetters--;
}
}
}
}
alert(answerArray.join(" "));
alert("Отлично, " + name + "! Было загадано слово " + word);
</script>
</body>
</html>
